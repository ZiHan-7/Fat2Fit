<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item" style="padding-top: 50px;">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href = 'http://localhost:4200/user';">User Creation</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href = 'http://localhost:4200/group';">Group Creation</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href = 'http://localhost:4200/activities';">Activities</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href = 'http://localhost:4200/dashboard';">Dashboard</button>
          </li>
          <li class="nav-item">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="users"></span>
              Customers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="bar-chart-2"></span>
              Reports
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="layers"></span>
              Integrations
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" >
        <h1 class="h2" style="padding-top: 50px;">User Creation</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <h5>Please fill in all the information below.</h5>

      <form [formGroup] ="userForm">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name :</label>
          <div class="col-sm-9">
            <input  type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAge" class="col-sm-2 col-form-label">Age :</label>
          <div class="col-sm-9">
            <input  type="number" class="form-control" id="inputAge" placeholder="Age">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputWeight" class="col-sm-2 col-form-label">Weight :</label>
          <div class="col-sm-9">
            <input  type="number" class="form-control" id="inputWeight" placeholder="Weight">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputHeight" class="col-sm-2 col-form-label">Height :</label>
          <div class="col-sm-9">
            <input  type="number" class="form-control" id="inputHeight" placeholder="Height">
          </div>
        </div>
        <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
        &nbsp;
        <button (click)="onClickReset()" class="btn btn-success">Reset</button>
      </form>
  
      
    </main>
  </div>
</div>
